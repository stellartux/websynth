<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Keyboard</title>
<script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
<script src="notewrapper.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
<link rel="stylesheet" href="main.css">
</head>

<body>

<div class="container">

<form id="controller-form">
<label for"controller-select">Select your MIDI controller</label>
<select name="controller-select" id="controller-select"></select>
<label for="channel-select">Channel</label>
<select name="channel-select" id="channel-select"></select>
<button type="submit">Select</button>
</form>

<section id="controller-controls">
<label>Velocity Sensitive
<input type="checkbox" checked id="velocity-sensitive">
</label>
</section>

<section id="oscillator-panel">
<div>
<button id="addOscillator">+</button>
</div>
</section>

<template id="oscillator-template">
<section class="oscillator">
<label>Waveform
<select class="waveform">
<option value="sine" selected>Sine</option>
<option value="triangle">Triangle</option>
<option value="square">Square</option>
<option value="sawtooth">Sawtooth</option>
</select>
</label>
<label>Gain
<input type="range" class="gain" value="0.5" min="0" max="1" step="any">
</label>
<label>Detune
<input type="number" class="detune" value="0" min="-100" max="100" step="any">
</label>
<label>Note Offset
<input type="number" class="note-offset" value="0" min="-11" max="11">
</label>
<label>Octave
<input type="number" class="octave" value="0" min="-6" max="6">
</label>
<label>Ã˜
<input type="checkbox" class="invert-phase">
</label>
<button class="removeOscillator">-</button>
</section>
</template>

<section id="envelope-controls">
<label>Attack
<input class="attack" type="range" value="0.2" min="0" max="1" step="any">
</label>
<label>Decay
<input class="decay" type="range" value="0.2" min="0" max="1" step="any">
</label>
<label>Sustain
<input class="sustain" type="range" value="0.4" min="0" max="1" step="any">
</label>
<label>Release
<input class="release" type="range" value="0.1" min="0.02" max="1.2" step="any">
</label>
</section>

<section id="master-panel">
<label for="panning">Panning</label>
<input type="range" name="panning" value="0" min="-1" max="1" step="any" id="panning">
<label for="masterGain">Master Gain</label>
<input type="range" name="masterGain" value="0.5" min="0" max="1" step="any" id="masterGain">

</section>

</div>
</body>
</html>
